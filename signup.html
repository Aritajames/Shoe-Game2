<header class="top_header">
    <h1>Sign up</h1>
</header>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">

            <ul class="nav navbar-nav navbar-right">
                <li><a href="signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="firstname">First name:</label>
                    <span class="btn-danger">
                    </span>
                    <input type="text" class="form-control" id="firstname" placeholder="Enter first Name" name="firstname">
                </div>
                <div class="form-group">
                    <label for="lastname">Last name:</label>
                    <span class="btn-danger">
                    </span>
                    <input type="text" class="form-control" id="lastname" placeholder="Enter last name" name="lastname">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <span class="btn-danger">
                    </span>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password_1">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Confirm password:</label>
                        <input type="password" class="form-control" id="" placeholder="Enter password" name="password_2">
                    </div>
                    <div class="form-group">
                        <label><input type="date">Date registered</label>
                    </div>
                    <button type="submit" name="signup" class="btn btn-default">Sign up</button>
                </div>
                <div class="col-md-4"></div>
            </form>
        </div>
    </div>
</div>
